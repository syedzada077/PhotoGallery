    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const photoDirectory = 'pages/photos/';
            const imageContainer = document.querySelector('.card-columns');
            
            // Fetch the list of images from the server
            fetch(photoDirectory)
                .then(response => response.text())
                .then(data => {
                    // Parse the response to extract image file names
                    const parser = new DOMParser();
                    const htmlDoc = parser.parseFromString(data, 'text/html');
                    const links = htmlDoc.querySelectorAll('a');
                    
                    links.forEach(link => {
                        const imgSrc = photoDirectory + link.getAttribute('href');
                        if (imgSrc.endsWith('.jpg') || imgSrc.endsWith('.png') || imgSrc.endsWith('.jpeg')) {
                            const card = document.createElement('div');
                            card.className = 'card card-pin';
                            card.innerHTML = `
                                <img class="card-img" src="${imgSrc}" alt="Card image">
                                <div class="overlay">
                                    
                                    <div class="more">
                                        <a href="pages/signup.php">
                                            <i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i> More
                                        </a>
                                    </div>
                                </div>
                            `;
                            imageContainer.appendChild(card);
                        }
                    });
                })
                .catch(error => console.error('Error loading images:', error));
        });
    </script>
